<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>30 Plugins</title>
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
  </head>
  <body>
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

</div>
<div id="links">
    <a href="http://placehold.it/600x600/ffff00" title="Banana">
        <img src="http://placehold.it/200x200/ffff00" alt="Banana">
    </a>
    <a href="http://placehold.it/600x600/cccc00" title="Apple">
          <img src="http://placehold.it/200x200/cccc00" alt="Apple">
    </a>
    <a href="http://placehold.it/600x600/cc0000" title="Orange">
          <img src="http://placehold.it/200x200/cc0000" alt="Orange">
    </a>
</div>
<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
<script src="gallery/js/blueimp-gallery.min.js"></script>

<script>
blueimp.Gallery(

);
</script>
  </body>
</html>
